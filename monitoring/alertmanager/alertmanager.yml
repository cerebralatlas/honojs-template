global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@honojs-template.com'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@honojs-template.com'
        subject: 'Hono.js Alert: {{ .GroupLabels.alertname }}'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}

  - name: 'critical-receiver'
    email_configs:
      - to: 'admin@honojs-template.com,oncall@honojs-template.com'
        subject: 'CRITICAL: Hono.js Alert - {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ range .Alerts }}{{ .Labels.severity }}{{ end }}
          Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          
          Time: {{ .Firing | len }} firing, {{ .Resolved | len }} resolved
          
          This is a critical alert and requires immediate attention.
    # Add webhook for Slack/Teams integration
    webhook_configs:
      - url: 'http://localhost:9093/webhook/critical'
        send_resolved: true

  - name: 'warning-receiver'
    email_configs:
      - to: 'admin@honojs-template.com'
        subject: 'WARNING: Hono.js Alert - {{ .GroupLabels.alertname }}'
        body: |
          ‚ö†Ô∏è  WARNING ALERT ‚ö†Ô∏è
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ range .Alerts }}{{ .Labels.severity }}{{ end }}
          Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          
          Time: {{ .Firing | len }} firing, {{ .Resolved | len }} resolved
          
          Please investigate when convenient.

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']